<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan 04</title>
    <link rel="stylesheet" href="./access/css/style.css">
    <script src="https://kit.fontawesome.com/610df98630.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- thanh menu -->
        <div class="menu">
            <!-- thanh tac vu -->
            <div class="action">
                <img src="./access/img/logo.png" alt="Logo">
                <img src="./access/img/home.png" alt="Home">
                <img src="./access/img/chatting.png" alt="Chatting">
                <img src="./access/img/calender.png" alt="Calender">
                <img src="./access/img/cam.png" alt="Camera">
                <img src="./access/img/user.png" alt="User">
            </div>

            <!-- vung cai dat -->
            <div class="setting">
                <img src="./access/img/avatar 1322.png" alt="Avatar user">
                <img src="./access/img/setting.png" alt="Setting">
            </div>
        </div>

        <!-- phan noi dung center -->
        <div class="center">
            <!-- phan tieu de -->
            <div class="heading">
                <!-- phan noi dung cua heading-->
                <div class="content_heading">
                    <!-- phan noi dung ben trai cua heading -->
                    <div class="metting">
                        <!-- chu tieu de -->
                        <p class="title">Metting title</p>
                        <div class="subtitle">
                            <p class="internal"><i class="fa-solid fa-circle-user"></i> Internal</p>
                            <p><img src="./access/img/calender_small.png" alt="Lich"> Sep 02, 2022</p>
                            <p>&#124;</p>
                            <p>08:00 - 09:00 AM</p>
                        </div>
                    </div>
                    <!-- phan noi dung ben phai cua heading -->
                    <div class="time">
                        <p> &#8226; 12:00 </p>
                    </div>
                </div>
            </div>
            <div class="pic_main"></div>
            <div class="pic_members"></div>
            <div class="acction_center"></div>
        </div>

        <!-- phan noi dung ben phai -->
        <div class="right"></div>
    </div>
    <img src="./access/img/a_conference call.png" alt="">
</body>

</html>
